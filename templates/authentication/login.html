{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Sign In</h4>
            <form action="{% url 'login' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="usernameField" class="form-label">Username</label>
                    <input type="text" name="username" id="usernameField" placeholder="Enter username"
                        class="form-control form-control-sm" value="{{ fieldValues.username }}">
                </div>

                <div class="form-group mb-4">
                    <label for="passwordField" class="form-label">Password</label>

                    <div class="input-group">
                        <input type="password" name="password" id="passwordField" placeholder="Enter password"
                            class="form-control form-control-sm">
                        <button type="button"
                            class="btn btn-outline-secondary btn-sm show-password-toggle">Show</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn btn btn-primary w-100" id="submitField">Log In</button>

            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/login.js' %}"></script>


{% endblock content %}
