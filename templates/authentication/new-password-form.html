{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Reset Password for {{user.username}}</h4>
            <form action="{% url 'new-password' uidb64 token %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}

                <div class="form-group mb-4">
                    <label for="passwordField" class="form-label">Password</label>
                
                    <div class="input-group">
                        <input type="password" name="password" id="passwordField" placeholder="Enter password"
                            class="form-control form-control-sm">
                        <button type="button" class="btn btn-outline-secondary btn-sm show-password-toggle">Show</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn btn btn-primary w-100" id="submitField">Submit</button>

            </form>
        </div>
    </div>
</div>

<div>

</div>

<!-- <script src="{% static 'js/login.js' %}"></script> -->


{% endblock content %}
