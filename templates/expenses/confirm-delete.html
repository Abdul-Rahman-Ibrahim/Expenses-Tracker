{% extends 'expenses/edit-expense.html' %}

{% load static %}

{% block warning %}

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalChoice">
        <div class="modal-dialog">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-body p-4 text-center">
                    <h5 class="mb-0">Are you sure you want to delete this expense?</h5>
                </div>
                <div class="modal-footer flex-nowrap p-0">
                    <a type="button" href="{% url 'delete_expense' expense.id %}"
                        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"><strong>Yes,
                            delete</strong></a>
                    <a type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
                        data-bs-dismiss="modal">Cancel</a>
                </div>
            </div>
        </div>
    </div>

{% endblock warning %}
