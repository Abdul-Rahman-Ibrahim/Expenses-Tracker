{% extends 'base.html' %}

{% block content %}

<hr>
<div class="container mt-4">

    {% include 'partials/_messages.html' %}

    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Expenses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
            </ol>
        </nav>
    </div>

    
        {% csrf_token %}
        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Add Expense</h5>

                <form action="{% url 'add_expense' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" name="amount" id="amount" placeholder="e.g. 45.00" required>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Amount</label>
                        <input type="date" class="form-control" name="expense_date" id="" placeholder="" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" name="description" id="description"
                            placeholder="e.g. Grocery shopping">
                    </div>
        
                    <div class="mb-4">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" name="category" id="category" required>
                            <option selected disabled value="">Select a category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
        
                    <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm" />
                </form>
            </div>
        </div>
    
</div>
{% endblock content %}
